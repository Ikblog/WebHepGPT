<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Comment Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b1220;
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
            color: #e5e7eb;
        }
        :root { --shimmer-speed: 1.4s; --dot-speed: 1.2s; }
        
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 48px 24px 140px 24px;
        }
        
        .header {
            background: transparent;
            color: #e5e7eb;
            padding: 24px 0 12px 0;
            text-align: center;
            position: relative;
            overflow: visible;
        }
        
        .header::before { display: none; }
        
        .header h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.85;
            position: relative;
            z-index: 1;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        
        .post-options {
            display: flex;
            width: 100%;
            max-width: 900px;
            margin: 16px auto 0 auto;
            padding: 0 4px;
            justify-content: center;
            align-items: flex-start;
            gap: 32px;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .option-group { margin-bottom: 15px; }
        
        .option-label {
            font-weight: 600;
            color: #e5e7eb;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .option-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .option-btn {
            padding: 8px 16px;
            border: 1px solid #1f2a44;
            border-radius: 9999px;
            background: #0f172a;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-btn:hover {
            border-color: #334155;
            color: #e2e8f0;
            background: #111827;
        }
        
        .option-btn.active {
            background: #4267B2;
            color: #ffffff;
            border-color: #4267B2;
            box-shadow: 0 8px 18px rgba(66,103,178,0.28);
        }
        
        .input-section {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(11,18,32,0) 0%, rgba(11,18,32,0.8) 40%, rgba(11,18,32,1) 100%);
            padding: 24px 16px 24px 16px;
            border-top: 0;
            display: flex;
            justify-content: center;
        }
        
        .input-area {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            width: 100%;
            max-width: 900px;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
            background: #0f172a;
            border: 1px solid #1f2a44;
            padding: 10px 16px;
            border-radius: 28px;
        }
        
        .input-area textarea {
            width: 100%;
            padding: 6px 4px;
            border: none;
            background: transparent;
            color: #e5e7eb;
            border-radius: 0;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
            min-height: 10px;
            max-height: 72px;
        }
        
        .input-area textarea:focus { box-shadow: none; }
        
        .input-area textarea::placeholder { color: #94a3b8; }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #1f2a44;
            color: #cbd5e1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover { background: #2b375a; transform: translateY(-1px); }
        
        .send-btn:active { transform: translateY(0) scale(0.96); }
        
        .send-btn:disabled {
            background: #1a2337;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
        }
        
        .generated-comment {
            margin: 20px auto;
            padding: 20px;
            background: #0f172a;
            border-radius: 16px;
            border: 1px solid #1f2a44;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            position: relative;
            animation: slideIn 0.5s ease-out;
            max-width: 900px;
        }
        
        .comment-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #1f2a44;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4267B2, #365899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .comment-info h4 {
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 600;
        }
        
        .comment-info p {
            color: #94a3b8;
            font-size: 12px;
        }
        
        .comment-content {
            color: #e5e7eb;
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 16px;
            padding: 12px;
            background: #0b1220;
            border-radius: 12px;
            white-space: pre-line;
        }
        
        .comment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #1f2a44;
            padding-top: 12px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #65676b;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover { background: #0b1220; color: #e5e7eb; }
        
        .copy-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #1f2a44;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #cbd5e1;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover { background: #2b375a; color: white; }
        
        .copy-btn.copied {
            background: #42b883;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        .typing {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 14px;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: blink var(--dot-speed) infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-2px); }
        }
        .skeleton-comment {
            margin: 16px auto 0 auto;
            max-width: 900px;
            background: #0f172a;
            border: 1px solid #1f2a44;
            border-radius: 16px;
            padding: 16px;
            text-align: left;
        }
        .skeleton-row {
            height: 10px;
            border-radius: 6px;
            background: linear-gradient(90deg, rgba(31,42,68,0.6) 0%, rgba(59,72,107,0.6) 50%, rgba(31,42,68,0.6) 100%);
            background-size: 200% 100%;
            animation: shimmer var(--shimmer-speed) infinite;
        }
        .skeleton-row:not(:last-child) { margin-bottom: 10px; }
        .skeleton-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: linear-gradient(90deg, rgba(31,42,68,0.6) 0%, rgba(59,72,107,0.6) 50%, rgba(31,42,68,0.6) 100%);
            background-size: 200% 100%;
            animation: shimmer var(--shimmer-speed) infinite;
            margin-right: 12px;
        }
        .skeleton-header { display: flex; align-items: center; margin-bottom: 14px; }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1f2a44;
            border-top: 4px solid #2b375a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .paste-instructions {
            text-align: center;
            margin: 16px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .profile-cta {
            background: linear-gradient(135deg, #4267B2, #365899);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
            display: inline-block;
        }
        
        .error-message {
            background: #7f1d1d;
            color: #fecaca;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px auto;
            max-width: 900px;
            text-align: center;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-facebook-f"></i> Comment Generator</h1>
            <p>Create engaging Facebook comments that drive profile follows</p>
        </div>
        
        <div class="content-area">
            <div class="paste-instructions">
                <p>Copy a Facebook post and paste it below to generate an engaging comment</p>
            </div>
            
            <div class="post-options">
                <div class="option-group">
                    <div class="option-label">Comment Style</div>
                    <div class="option-buttons">
                        <button class="option-btn active" data-type="engaging">Engaging</button>
                        <button class="option-btn" data-type="insightful">Insightful</button>
                        <button class="option-btn" data-type="supportive">Supportive</button>
                        <button class="option-btn" data-type="humorous">Humorous</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-label">Tone</div>
                    <div class="option-buttons">
                        <button class="option-btn active" data-tone="friendly">Friendly</button>
                        <button class="option-btn" data-tone="professional">Professional</button>
                        <button class="option-btn" data-tone="casual">Casual</button>
                        <button class="option-btn" data-tone="enthusiastic">Enthusiastic</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <div class="option-label">Length</div>
                    <div class="option-buttons">
                        <button class="option-btn" data-length="short">Short</button>
                        <button class="option-btn active" data-length="medium">Medium</button>
                        <button class="option-btn" data-length="long">Long</button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="typing" aria-live="polite" aria-busy="true">
                    Generating your comment
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="skeleton-comment">
                    <div class="skeleton-header">
                        <div class="skeleton-avatar"></div>
                        <div style="flex:1">
                            <div class="skeleton-row" style="width: 140px; height: 12px;"></div>
                            <div class="skeleton-row" style="width: 90px; height: 8px; margin-top: 8px;"></div>
                        </div>
                    </div>
                    <div class="skeleton-row" style="width: 100%"></div>
                    <div class="skeleton-row" style="width: 92%"></div>
                    <div class="skeleton-row" style="width: 85%"></div>
                    <div class="skeleton-row" style="width: 70%"></div>
                </div>
            </div>
            
            <div id="generatedComment" class="hidden"></div>
            <div id="errorMessage" class="hidden"></div>
        </div>
        
        <div class="input-section">
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="postInput" placeholder="Paste the Facebook post here..."></textarea>
                </div>
                <button id="generateBtn" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const postInput = document.getElementById('postInput');
        const loading = document.getElementById('loading');
        const generatedComment = document.getElementById('generatedComment');
        const errorMessage = document.getElementById('errorMessage');
        
        let selectedOptions = {
            type: 'engaging',
            tone: 'friendly',
            length: 'medium'
        };

        // Handle option selection
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const group = btn.parentElement;
                group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (btn.dataset.type) selectedOptions.type = btn.dataset.type;
                if (btn.dataset.tone) selectedOptions.tone = btn.dataset.tone;
                if (btn.dataset.length) selectedOptions.length = btn.dataset.length;
            });
        });

        // Auto-resize textarea
        postInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Generate comment
        async function generateComment() {
            const postContent = postInput.value.trim();
            if (!postContent) {
                showError("Please paste a Facebook post first");
                postInput.focus();
                return;
            }

            // Show loading
            loading.style.display = 'block';
            generatedComment.classList.add('hidden');
            errorMessage.classList.add('hidden');
            generateBtn.disabled = true;

            const prompt = `Create a ${selectedOptions.type} Facebook comment for the following post with a ${selectedOptions.tone} tone and ${selectedOptions.length} length. The comment should be engaging, relevant to the post, and include a subtle call-to-action that encourages people to follow your profile. Don't be overly promotional. Include appropriate emojis if suitable.

Post content: "${postContent}"

Comment:`;

            try {
                const response = await fetch('https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt})
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.status === 'success') {
                    displayGeneratedComment(data.text);
                } else {
                    throw new Error(data.message || 'Generation failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showError("Sorry, I couldn't generate a comment right now. Please try again!");
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function displayGeneratedComment(content) {
            // Clean up the content and add profile CTA
            let cleanedContent = content.trim();
            
            // Add profile CTA if not already present
            if (!cleanedContent.toLowerCase().includes('follow') && 
                !cleanedContent.toLowerCase().includes('profile') && 
                !cleanedContent.toLowerCase().includes('check out')) {
                
                const ctas = [
                    " Follow my profile for more insights like this!",
                    " Check out my profile for similar content!",
                    " Feel free to follow for more engaging discussions!"
                ];
                
                const randomCta = ctas[Math.floor(Math.random() * ctas.length)];
                cleanedContent += randomCta;
            }
            
            const commentHTML = `
                <div class="generated-comment">
                    <button class="copy-btn" onclick="copyComment(this)">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div class="comment-header">
                        <div class="profile-pic">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="comment-info">
                            <h4>Your Profile</h4>
                            <p>Just now Â· <i class="fas fa-globe-americas"></i></p>
                        </div>
                    </div>
                    <div class="comment-content">${cleanedContent}</div>
                    <div class="comment-actions">
                        <div class="action-btn">
                            <i class="fas fa-thumbs-up"></i> Like
                        </div>
                        <div class="action-btn">
                            <i class="fas fa-reply"></i> Reply
                        </div>
                    </div>
                </div>
            `;
            
            generatedComment.innerHTML = commentHTML;
            generatedComment.classList.remove('hidden');
        }

        function copyComment(btn) {
            const commentContent = btn.parentElement.querySelector('.comment-content').textContent;
            navigator.clipboard.writeText(commentContent).then(() => {
                const icon = btn.querySelector('i');
                icon.className = 'fas fa-check';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    icon.className = 'fas fa-copy';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showError("Failed to copy comment to clipboard");
            });
        }

        function showError(message) {
            errorMessage.innerHTML = `<div class="error-message">${message}</div>`;
            errorMessage.classList.remove('hidden');
            
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        generateBtn.addEventListener('click', generateComment);
        
        postInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateComment();
            }
        });

        // Focus input on load
        postInput.focus();
    </script>
</body>
</html>
