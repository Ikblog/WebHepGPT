<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpGPT - AI-Powered Tools Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(0, 191, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            display: inline-block;
            background: linear-gradient(135deg, #ff0080, #7928ca, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            position: relative;
        }

        .logo::after {
            content: 'HelpGPT';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.4rem;
            font-weight: 400;
            font-family: 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            border-left: 4px solid #ff0080;
            padding-left: 20px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .tool-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 25px;
            padding: 40px 45px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #1a1a1a;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            display: block;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(121, 40, 202, 0.1), rgba(0, 212, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .tool-card:hover::after {
            left: 100%;
        }

        .tool-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #ff0080;
            box-shadow: 0 20px 60px rgba(255, 0, 128, 0.3);
        }

        .card-icon {
            display: none;
        }

        .tool-card h2 {
            color: white;
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.3;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .tool-card h2 span {
            display: block;
            background: linear-gradient(135deg, #ff0080, #7928ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tool-card p {
            color: #888;
            margin-top: 15px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding-left: 15px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .tool-card h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
