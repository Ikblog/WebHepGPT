<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpGPT - AI-Powered Tools Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(0, 191, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            display: inline-block;
            background: linear-gradient(135deg, #ff0080, #7928ca, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 25px;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            position: relative;
        }

        .logo::after {
            content: 'HelpGPT';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.4rem;
            font-weight: 400;
            font-family: 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            border-left: 4px solid #ff0080;
            padding-left: 20px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .tool-card {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 25px;
            padding: 40px 45px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid #1a1a1a;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(121, 40, 202, 0.1), rgba(0, 212, 255, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .tool-card:hover::after {
            left: 100%;
        }

        .tool-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #ff0080;
            box-shadow: 0 20px 60px rgba(255, 0, 128, 0.3);
        }

        .card-icon {
            display: none;
        }

        .tool-card h2 {
            color: white;
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.3;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .tool-card h2 span {
            display: block;
            background: linear-gradient(135deg, #ff0080, #7928ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tool-card p {
            color: #888;
            margin-top: 15px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 30px;
            padding: 50px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: modalSlide 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 2px solid #ff0080;
            box-shadow: 0 0 100px rgba(255, 0, 128, 0.3);
        }

        .modal-content::-webkit-scrollbar {
            width: 10px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #0d0d0d;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff0080, #7928ca);
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .close-btn:hover {
            color: #ff0080;
            background: rgba(255, 0, 128, 0.1);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .modal-icon {
            font-size: 3.5rem;
            filter: drop-shadow(0 0 20px currentColor);
        }

        .modal-content h2 {
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0080, #7928ca);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-content p {
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 30px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .feature-list li {
            padding: 15px 20px;
            padding-left: 50px;
            position: relative;
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid #ff0080;
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.3s ease;
        }

        .feature-list li:hover {
            background: rgba(255, 0, 128, 0.1);
            transform: translateX(5px);
        }

        .feature-list li::before {
            content: 'âœ“';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0080;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff0080, #7928ca);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlide {
            from {
                transform: scale(0.8) translateY(100px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding-left: 15px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .tool-card h2 {
                font-size: 1.8rem;
            }

            .modal-content {
                padding: 35px 25px;
            }

            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">HelpGPT</h1>
            <p class="subtitle">Boost your YouTube channel with our free, AI-powered SEO tools.</p>
        </header>

        <div class="tools-grid">
            <div class="tool-card" data-tool="youtube">
                <span class="card-icon">ðŸŽ¥</span>
                <h2><span>YouTube</span> SEO Tools</h2>
                <p>Optimize your content for maximum reach</p>
            </div>

            <div class="tool-card" data-tool="crypto">
                <span class="card-icon">â‚¿</span>
                <h2><span>Crypto Tools</span> Suite</h2>
                <p>Advanced trading and analysis platform</p>
            </div>

            <div class="tool-card" data-tool="social">
                <span class="card-icon">ðŸ“±</span>
                <h2><span>Social Media</span> Tools</h2>
                <p>Manage all your social platforms effortlessly</p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const toolsData = {
            youtube: {
                title: 'YouTube SEO Tools',
                icon: 'ðŸŽ¥',
                url: 'https://ikblog.github.io/WebHepGPT/YT.html',
                description: 'Optimize your YouTube content with our comprehensive SEO toolkit designed to boost your channel visibility and engagement.',
                features: [
                    'AI-powered title generator',
                    'Smart description optimizer',
                    'Keyword research & analysis',
                    'Tag suggestions',
                    'Thumbnail analyzer',
                    'Competitor analysis',
                    'Video ranking tracker',
                    'Engagement metrics'
                ]
            },
            crypto: {
                title: 'Crypto Tools Suite',
                icon: 'â‚¿',
                url: 'https://helpgpt.com.ng/V1/crypo/home.html',
                description: 'Stay ahead in the crypto market with our advanced tools for trading, analysis, and portfolio management.',
                features: [
                    'Real-time price tracking',
                    'Portfolio analyzer',
                    'Trading signal alerts',
                    'Market sentiment analysis',
                    'Wallet tracker',
                    'Gas fee optimizer',
                    'Token research tools',
                    'Profit/loss calculator'
                ]
            },
            social: {
                title: 'Social Media Tools',
                icon: 'ðŸ“±',
                url: 'https://ikblog.github.io/WebHepGPT/SocialMediaPost.html',
                description: 'Manage and grow your social media presence across all platforms with our all-in-one social media toolkit.',
                features: [
                    'Content scheduler',
                    'Hashtag generator',
                    'Analytics dashboard',
                    'Engagement tracker',
                    'Post performance analyzer',
                    'Caption generator',
                    'Audience insights',
                    'Cross-platform posting'
                ]
            }
        };

        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.querySelector('.close-btn');
        const toolCards = document.querySelectorAll('.tool-card');

        toolCards.forEach(card => {
            card.addEventListener('click', function() {
                const tool = this.getAttribute('data-tool');
                const data = toolsData[tool];
                
                modalBody.innerHTML = `
                    <div class="modal-header">
                        <span class="modal-icon">${data.icon}</span>
                        <h2>${data.title}</h2>
                    </div>
                    <p>${data.description}</p>
                    <ul class="feature-list">
                        ${data.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="cta-button">Get Started Free</button>
                `;
                
                document.querySelector('.modal-content').dataset.activeTool = tool;
                modal.classList.add('show');
            });
        });

        closeBtn.addEventListener('click', function() {
            modal.classList.remove('show');
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        modalBody.addEventListener('click', function(e) {
            if (e.target.classList.contains('cta-button')) {
                const activeTool = document.querySelector('.modal-content').dataset.activeTool;
                if (activeTool && toolsData[activeTool]) {
                    window.location.href = toolsData[activeTool].url;
                }
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
